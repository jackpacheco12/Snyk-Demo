name: Snyk Security Scan

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    - cron: '0 2 * * 1'

jobs:
  snyk-scan:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - uses: actions/checkout@v4

      # 2. Setup Node.js with caching
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: |
            bookshelf-mvp/frontend/package-lock.json
            bookshelf-mvp/backend/package-lock.json

      # 3. Install frontend dependencies
      - name: Install frontend dependencies
        run: npm ci
        working-directory: ./bookshelf-mvp/frontend

      # 4. Install backend dependencies
      - name: Install backend dependencies
        run: npm ci
        working-directory: ./bookshelf-mvp/backend

      # 5. Install Snyk CLI
      - name: Install Snyk CLI
        run: npm install -g snyk

      # 6. Run Snyk frontend test
      - name: Snyk frontend test
        run: |
          cd bookshelf-mvp/frontend
          snyk test --severity-threshold=high --sarif=../../snyk-frontend.sarif || true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_KEY }}

      # 7. Run Snyk backend test
      - name: Snyk backend test
        run: |
          cd bookshelf-mvp/backend
          snyk test --severity-threshold=high --sarif=../../snyk-backend.sarif || true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_KEY }}

      # 8. Upload frontend SARIF
      - name: Upload frontend SARIF
        uses: github/codeql-action/upload-sarif@v3
        if: always() && hashFiles('snyk-frontend.sarif') != ''
        with:
          sarif_file: snyk-frontend.sarif
          category: frontend

      # 9. Upload backend SARIF
      - name: Upload backend SARIF
        uses: github/codeql-action/upload-sarif@v3
        if: always() && hashFiles('snyk-backend.sarif') != ''
        with:
          sarif_file: snyk-backend.sarif
          category: backend
