name: Snyk Security Scan

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    - cron: '0 2 * * 1'

jobs:
  snyk-scan:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - uses: actions/checkout@v4

      # 2. Setup Node.js with caching for both dependency files
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      # 3. Install frontend dependencies
      - name: Install frontend dependencies
        run: npm ci
        working-directory: ./bookshelf-mvp/frontend

      # 4. Install backend dependencies
      - name: Install backend dependencies
        run: npm ci
        working-directory: ./bookshelf-mvp/backend

      # 5. Run Snyk tests for both frontend and backend
      - name: Run Snyk tests
        continue-on-error: true
        run: |
          npm install -g snyk
          # Run Snyk frontend test
          snyk test --file=bookshelf-mvp/frontend/package.json --severity-threshold=high --sarif=snyk-frontend.sarif || true
          # Run Snyk backend test
          snyk test --file=bookshelf-mvp/backend/package.json --severity-threshold=high --sarif=snyk-backend.sarif || true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_KEY }}

      # 6. Upload SARIF results to GitHub Code Scanning
      - name: Upload SARIF file for frontend
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: snyk-frontend.sarif
          category: snyk-frontend

      - name: Upload SARIF file for backend
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: snyk-backend.sarif
          category: snyk-backend