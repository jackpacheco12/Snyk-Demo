name: Snyk Security Scan

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    - cron: '0 2 * * 1'

jobs:
  snyk-scan:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: |
            bookshelf-mvp/frontend/package-lock.json
            bookshelf-mvp/backend/package-lock.json

      # 3. Install frontend dependencies
      - name: Install frontend dependencies
        working-directory: ./bookshelf-mvp/frontend
        run: npm ci

      # 4. Install backend dependencies
      - name: Install backend dependencies
        working-directory: ./bookshelf-mvp/backend
        run: npm ci

      # 5. Run Snyk frontend scan
      - name: Snyk frontend test
        working-directory: ./bookshelf-mvp/frontend
        uses: snyk/actions/node@v3
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: test --file=package.json --severity-threshold=high --sarif=snyk-frontend.sarif

      # 6. Run Snyk backend scan
      - name: Snyk backend test
        working-directory: ./bookshelf-mvp/backend
        uses: snyk/actions/node@v3
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: test --file=package.json --severity-threshold=high --sarif=snyk-backend.sarif

      # 7. Upload frontend SARIF
      - name: Upload frontend SARIF
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: bookshelf-mvp/frontend/snyk-frontend.sarif
          category: frontend

      # 8. Upload backend SARIF
      - name: Upload backend SARIF
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: bookshelf-mvp/backend/snyk-backend.sarif
          category: backend
