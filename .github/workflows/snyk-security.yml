name: Snyk Security Scan MVP

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  snyk-scan:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - uses: actions/checkout@v4

      # 2. Setup Node.js (no caching for simplicity)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 3. Install frontend dependencies
      - name: Install frontend dependencies
        run: npm ci
        working-directory: ./frontend

      # 4. Install backend dependencies
      - name: Install backend dependencies
        run: npm ci
        working-directory: ./backend

      # 5. Install Snyk CLI
      - name: Install Snyk CLI
        run: npm install -g snyk

      # 6. Run Snyk frontend test and generate SARIF
      - name: Snyk frontend test
        continue-on-error: true
        run: snyk test --file=./frontend/package.json --severity-threshold=high --sarif=snyk-frontend.sarif
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_KEY }}

      # 7. Run Snyk backend test and generate SARIF
      - name: Snyk backend test
        continue-on-error: true
        run: snyk test --file=./backend/package.json --severity-threshold=high --sarif=snyk-backend.sarif
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_KEY }}

      # 8. Upload frontend SARIF to GitHub Code Scanning
      - name: Upload frontend SARIF
        uses: github/codeql-action/upload-sarif@v3
        if: always() && hashFiles('snyk-frontend.sarif') != ''
        with:
          sarif_file: snyk-frontend.sarif
          category: snyk-frontend

      # 9. Upload backend SARIF to GitHub Code Scanning
      - name: Upload backend SARIF
        uses: github/codeql-action/upload-sarif@v3
        if: always() && hashFiles('snyk-backend.sarif') != ''
        with:
          sarif_file: snyk-backend.sarif
          category: snyk-backend
