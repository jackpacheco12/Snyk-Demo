apiVersion: apps/v1
kind: Deployment
metadata:
  name: bookshelf-frontend
  namespace: bookshelf-mvp
  labels:
    app: bookshelf-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bookshelf-frontend
  template:
    metadata:
      labels:
        app: bookshelf-frontend
    spec:
      containers:
      - name: frontend
        image: bookshelf-frontend:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: bookshelf-frontend
  namespace: bookshelf-mvp
  labels:
    app: bookshelf-frontend
spec:
  selector:
    app: bookshelf-frontend
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
  type: ClusterIP