apiVersion: apps/v1
kind: Deployment
metadata:
  name: bookshelf-backend
  namespace: bookshelf-mvp
  labels:
    app: bookshelf-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bookshelf-backend
  template:
    metadata:
      labels:
        app: bookshelf-backend
    spec:
      containers:
      - name: backend
        image: us-central1-docker.pkg.dev/jack-snyk-demo/bookshelf-mvp/bookshelf-backend:latest
        ports:
        - containerPort: 5000
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "5000"
        - name: DB_HOST
          value: "172.22.0.3"
        - name: DB_NAME
          value: "bookshelf"
        - name: DB_USER
          value: "bookshelf"
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: password
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: bookshelf-backend
  namespace: bookshelf-mvp
  labels:
    app: bookshelf-backend
spec:
  selector:
    app: bookshelf-backend
  ports:
  - port: 5000
    targetPort: 5000
    protocol: TCP
  type: ClusterIP