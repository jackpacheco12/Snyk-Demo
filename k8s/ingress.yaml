apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bookshelf-ingress
  namespace: bookshelf-mvp
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: bookshelf-frontend
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: bookshelf-backend
            port:
              number: 5000